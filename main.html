<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" media="all" href="style/bootstrap.min.css">

    <link rel="stylesheet" media="all" href="style/style.css">


    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <title>Dungeon Hop</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand textshadow" href="#">Dungeon Hop</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <div class="gameinfo">
                   <!-- <li class="player textshadow-s" id="player1"> PLAYER 1</li> -->
                    <li class="timecode textshadow-s" id="timer"><p>00:00 seconds</p></li>
                    <!--<li class="player textshadow-s" id="player2"> PLAYER 2</li>-->
                </div>
                <button class="btn btn-default textshadow-s">Start</button>
                <button class="btn btn-default textshadow-s">Lobby</button>


            </ul>
            <ul id="messages"></ul>
            <form action="">
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<canvas id="canvas"></canvas>


<script src="js/three.min.js"></script>
<script src="js/client/DungeonHop.js"></script>
<script src="js/client/PlayerCamera.js"></script>
<script src="js/client/Player.js"></script>
<script src="js/client/QEFLoader.js"></script>
<script src="js/client/ModelManager.js"></script>
<script src="js/client/ModelCreator.js"></script>
<script src="js/client/World.js"></script>
<script src="js/client/Chunk.js"></script>


<script>
    DungeonHop.init();
    (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();stats.domElement.style.cssText='position:fixed;left:0;top:0;z-index:10000';document.body.appendChild(stats.domElement);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()
</script>
<script src="node_modules/socket.io/lib/socket.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var socket = io();
    $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
    });
    socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
    });
</script>

</body>
</html>
